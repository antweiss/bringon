version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: antweiss/gobot
    working_directory: ./
    dockerfile: Dockerfile
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
  PushingToDockerRegistry:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{BuildingDockerImage}}'
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
    registry: dockerhub
  PushWithNumber:
    title: Pushing to Docker Registry with Build Number
    type: push
    candidate: '${{BuildingDockerImage}}'
    tag: '${{BUILD_NUMBER}}'
    registry: dockerhub
  RunningDeployScript:
    title: Running Deploy Script
    type: deploy
    kind: kubernetes
    cluster: cftest@otomato-auth
    namespace: default
    service: gobot
    when:
      branch:
        only:
          - master
    candidate:
      image: '${{BuildingDockerImage}}':'${{BUILD_NUMBER}}'
      registry: dockerhub
